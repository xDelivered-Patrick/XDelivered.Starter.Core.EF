<h3>Register for an Account</h3>

<form id="register-form" name="register-form" [formGroup]="registerForm" (ngSubmit)="register()" class="nobottommargin" action="#">

  <div class="col_full">
    <label for="register-form-email">Full Name:</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div class="alert-danger" *ngIf="f.name.errors.required">Name is required</div>
    </div>
  </div>

  <div class="col_full">
    <label for="register-form-email">User Type:</label>
    <select formControlName="roleControl">
      <option *ngFor="let r of roles" [ngValue]="r"> {{r.name}} </option>
    </select>
  </div>

  <div class="col_full">
    <label for="register-form-email">Email Address:</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div class="alert-danger" *ngIf="f.email.errors.required">Email is required</div>
      <div class="alert-danger" *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>
  </div>

  <div class="col_full">
    <label for="login-form-password">Choose Password:</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div class="alert-danger" *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>

  <div class="col_full">
    <label for="login-form-password">Re-enter Password:</label>
    <input type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div class="alert-danger" *ngIf="f.password2.errors.required">Password is required</div>
    </div>
    <div *ngIf="submitted && registerForm.hasError('notSame')" class="invalid-feedback">
      <div class="alert-danger">Passwords much match</div>
    </div>
  </div>

  <div class="col_full nobottommargin">
    <button type="submit" [ladda]="isLoading"  class="button btn button-green nomargin" data-style="expand-left" id="register-form-submit" name="register-form-submit"
            value="register">
      Register Now
    </button>
  </div>

</form>
